<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Hero Bölümü (Tam Ekran) */
    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    
    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
    }
    
    .slide.active {
      opacity: 1;
      visibility: visible;
    }
    
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <!-- Slider Alanı -->
    <div class="slider">
      <div class="slide active">
        <img
          src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c"
          alt="Modern İç Mekan"
          loading="eager"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3"
          alt="Lüks Oturma Odası"
          loading="eager"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0"
          alt="Şık Mutfak Tasarımı"
          loading="eager"
        />
      </div>
    </div>
  </div>

  <!-- JS Kodları -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;
      let slideInterval;

      // Belirli slayta gitme
      function goToSlide(index) {
        slides.forEach(slide => slide.classList.remove("active"));
        currentSlide = index;
        if (currentSlide >= slides.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        slides[currentSlide].classList.add("active");
      }

      // Sonraki slayt
      function nextSlide() {
        goToSlide(currentSlide + 1);
      }

      // Otomatik geçişi başlatma
      function startAutoSlide() {
        if (slideInterval) {
          clearInterval(slideInterval);
        }
        slideInterval = setInterval(nextSlide, 3000);
      }

      // Slider otomatik başlasın
      startAutoSlide();
    });
  </script>
</body>
</html>
