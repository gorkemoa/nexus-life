<section class="contact">
    <div class="container">
        <div class="section-title-wrapper">
            <h2 class="section-title">Hızlı Teklif Alın</h2>
            <div class="title-underline"></div>
            <p class="title-description">Size özel çözümler için hemen iletişime geçin</p>
        </div>
        <div class="contact-grid">
            <!-- İletişim Bilgileri -->
            <div class="contact-box info-box">
                <h3 class="box-title">Bize Ulaşın</h3>
                <div class="info-list">
                    <div class="info-item">
                        <i class="ri-map-pin-line"></i>
                        <p>Adres bilgisi buraya gelecek</p>
                    </div>

                    <div class="info-item clickable">
                        <i class="ri-phone-line"></i>
                        <p>Telefon bilgisi buraya gelecek</p>
                    </div>

                    <div class="info-item clickable">
                        <i class="ri-whatsapp-line"></i>
                        <p>WhatsApp'tan Yazın</p>
                    </div>

                    <div class="info-item">
                        <i class="ri-time-line"></i>
                        <p>Pazartesi - Cumartesi: 09:00 - 18:00</p>
                    </div>
                </div>
            </div>

            <!-- Hızlı Teklif Formu -->
            <div class="contact-box form-box">
                <h3 class="box-title">Teklif Formu</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="ri-user-line"></i>
                            <input type="text" id="name" name="name" placeholder="Adınız Soyadınız" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group flex-1">
                            <div class="input-wrapper">
                                <i class="ri-phone-line"></i>
                                <input type="tel" id="phone" name="phone" placeholder="Telefon Numaranız" required>
                            </div>
                        </div>
                        <div class="form-group flex-1">
                            <div class="input-wrapper">
                                <i class="ri-mail-line"></i>
                                <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group flex-1">
                            <div class="input-wrapper">
                                <i class="ri-home-line"></i>
                                <select id="model" name="model" required>
                                    <option value="">Ev Modeli Seçin</option>
                                    <option value="tiny">Tiny House</option>
                                    <option value="bungalov">Bungalov</option>
                                    <option value="kapsul">Kapsül Ev</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group flex-1">
                            <div class="input-wrapper">
                                <i class="ri-ruler-line"></i>
                                <input type="number" id="size" name="size" placeholder="Metrekare" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="ri-message-3-line"></i>
                            <textarea id="message" name="message" placeholder="Eklemek İstedikleriniz" rows="3"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="ri-send-plane-line"></i>
                        <span>Hemen Teklif Al</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Styles -->
<link rel="stylesheet" href="assets/css/contact.css">
<!-- Remixicon -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<!-- Contact JS -->
<script src="assets/js/contact.js"></script>
