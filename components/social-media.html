<!-- Bootstrap JS ve Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const storyModals = document.querySelectorAll('.modal');
    let storyTimeout;
    let progressTimeout;
    
    storyModals.forEach(modal => {
        const modalInstance = new bootstrap.Modal(modal);
        
        modal.addEventListener('shown.bs.modal', function() {
            const progressBar = this.querySelector('.progress-bar');
            progressBar.style.width = '0';
            
            // Progress bar animasyonunu başlat
            progressTimeout = setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            // 7 saniye sonra modalı kapat (süreyi artırdık)
            storyTimeout = setTimeout(() => {
                modalInstance.hide();
            }, 7000);
        });

        // Modal kapatıldığında timeout'ları temizle
        modal.addEventListener('hidden.bs.modal', function() {
            clearTimeout(storyTimeout);
            clearTimeout(progressTimeout);
            const progressBar = this.querySelector('.progress-bar');
            progressBar.style.width = '0';
        });

        // Herhangi bir yere tıklandığında modalı kapat
        modal.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-content') || 
                event.target.classList.contains('story-modal-content') ||
                event.target.tagName === 'IMG') {
                clearTimeout(storyTimeout);
                clearTimeout(progressTimeout);
                modalInstance.hide();
            }
        });

        // Story halkalarına hover efekti ekle
        const storyRings = document.querySelectorAll('.story-ring');
        storyRings.forEach(ring => {
            ring.addEventListener('mouseenter', function() {
                this.style.opacity = '1';
            });
            ring.addEventListener('mouseleave', function() {
                this.style.opacity = '0.9';
            });
        });
    });
});
</script>
