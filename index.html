<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLife - Modern Yaşam Alanları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Site CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/new-sections.css">
    <style>
        /* Layout Styles */
        :root {
            --header-z-index: 1000;
            --dropdown-z-index: 1001;
            --main-content-z-index: 1;
        }

        body {
            padding-top: var(--header-height);
            overflow-x: hidden;
            position: relative;
        }

        .main-content {
            position: relative;
            z-index: var(--main-content-z-index);
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: var(--header-z-index);
        }

        .header .dropdown-menu {
            z-index: var(--dropdown-z-index);
            position: absolute;
            margin-top: 0;
        }

        .header .nav-menu {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Hero -->
        <div class="hero-section">
            <!-- Slider Alanı -->
            <div class="slider">
                <div class="slide active">
                    <img
                        src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c"
                        alt="Modern İç Mekan"
                        loading="eager"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3"
                        alt="Lüks Oturma Odası"
                        loading="eager"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0"
                        alt="Şık Mutfak Tasarımı"
                        loading="eager"
                    />
                </div>
            </div>

            <!-- Hero İçerik -->
            <div class="hero-content">
                <div class="hero-badge">
                    <span>Yenilikçi Yaşam Alanları</span>
                </div>
                <h1 class="hero-title">
                    Modern Yaşamın<br>
                    Yeni Yüzü
                </h1>
                <div class="hero-text">
                    <p>
                        Minimalist tasarım ve sürdürülebilir yaşamın buluştuğu özel projelerimizle,<br>
                        geleceğin yaşam alanlarını keşfedin.
                    </p>
                </div>
                <div class="hero-features">
                    <span>Tiny House • Bungalov • Kapsül Ev</span>
                </div>
                <div class="hero-buttons">
                    <a href="#projeler" class="btn-primary">
                        Projeleri İncele
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M5 12H19M19 12L12 5M19 12L12 19"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </a>
                    <a href="#lokasyonlar" class="btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        Lokasyonlar
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Featured Products -->
        <div id="featured-products-container"></div>
        
        <!-- About -->
        <div id="about-container"></div>
        
        <!-- Gallery -->
        <div id="gallery-container"></div>
        
        <!-- Üretim Süreci -->
        <div id="production-process-container"></div>
        
        <!-- Blog -->
        <div id="blog-container"></div>
        
        <!-- Sosyal Medya -->
        <div id="social-media-container"></div>
        
        <!-- Contact -->
        <div id="contact-container"></div>
    </div>
    
    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script src="assets/js/footer.js"></script>

    <script>
        // Component yükleme
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Header'ı yükle ve başlat
                const headerResponse = await fetch('components/header.html');
                const headerData = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerData;
                
                // Header script'ini yükle
                const headerScript = document.createElement('script');
                headerScript.src = 'assets/js/header.js';
                document.body.appendChild(headerScript);

                // Hero slider'ı başlat
                const slides = document.querySelectorAll(".slide");
                let currentSlide = 0;
                let slideInterval;

                function goToSlide(index) {
                    slides.forEach(slide => slide.classList.remove("active"));
                    currentSlide = index;
                    if (currentSlide >= slides.length) currentSlide = 0;
                    if (currentSlide < 0) currentSlide = slides.length - 1;
                    slides[currentSlide].classList.add("active");
                }

                function nextSlide() {
                    goToSlide(currentSlide + 1);
                }

                function startAutoSlide() {
                    if (slideInterval) {
                        clearInterval(slideInterval);
                    }
                    slideInterval = setInterval(nextSlide, 3000);
                }

                startAutoSlide();
                
                // Diğer bileşenleri yükle
                const components = [
                    { id: 'featured-products-container', path: 'components/featured-products.html' },
                    { id: 'about-container', path: 'components/about.html' },
                    { id: 'gallery-container', path: 'components/gallery.html' },
                    { id: 'production-process-container', path: 'components/production-process.html' },
                    { id: 'blog-container', path: 'components/blog.html' },
                    { id: 'social-media-container', path: 'components/social-media.html' },
                    { id: 'contact-container', path: 'components/contact.html' },
                    { id: 'footer-container', path: 'components/footer.html' }
                ];
                
                // Bileşenleri sırayla yükle
                for (const component of components) {
                    try {
                        const response = await fetch(component.path);
                        const data = await response.text();
                        document.getElementById(component.id).innerHTML = data;
                        console.log(`${component.id} yüklendi`);
                        
                        // About bileşeni yüklendikten sonra particles'ı başlat
                        if (component.id === 'about-container') {
                            if (typeof particlesJS !== 'undefined' && document.getElementById('particles-js')) {
                                initializeAboutSection();
                            }
                        }
                    } catch (error) {
                        console.error(`${component.path} yüklenirken hata oluştu:`, error);
                    }
                }
                
                // AOS'u başlat
                AOS.init({
                    duration: 800,
                    once: true,
                    offset: 100
                });
                
                // Galeriyi başlat
                if (typeof window.initializeGallery === 'function' && !window.galleryInitialized) {
                    window.initializeGallery();
                }
                
            } catch (error) {
                console.error('Bileşenler yüklenirken hata oluştu:', error);
            }
        });
    </script>
</body>
</html>
